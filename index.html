<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Kaspar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        html, body { 
            margin: 0; 
            height: 100%; 
            background: #0f1115; 
            overscroll-behavior: none; /* suppress rubber-band glow */
        }

        /* pin canvas edge-to-edge */
        #world { 
            position: fixed; 
            inset: 0;
            display: block; 
            touch-action: none;

            /* fallbacks */
            width: 100%; 
            height: 100%; 
            background: #0f1115; /* match page bg to avoid seam */
        }

        /* modern mobile: dynamic viewport units handle toolbars */
        @supports (height: 100dvh) {
            #world {
                width: 100dvw;
                height: 100dvh;
            }
        }
    </style>

    <script src="matter.min.js"></script>
    <script defer src="script.js"></script>

</head>
<body>
    <canvas id="world"></canvas>
</body>
</html>
